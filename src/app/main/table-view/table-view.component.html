<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-view-tbl" matSort
       (matSortChange)="announceSortChange($event)">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">Gender</th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- Birth Date Column -->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Birth">Birth Date</th>
    <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
  </ng-container>

  <!-- Class Column -->
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by class"> Class</th>
    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">Email Address</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="teacherId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by teacher id">Teacher ID</th>
    <td mat-cell *matCellDef="let element"> {{element.teacherId}} </td>
  </ng-container>

  <ng-container matColumnDef="subjects">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by subject">Subjects</th>
    <td mat-cell *matCellDef="let element"> {{element.subjects}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
